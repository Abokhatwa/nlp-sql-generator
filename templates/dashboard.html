<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Generator - Dashboard</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-left">
                <div class="logo">
                    <svg width="32" height="32" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="50" height="50" rx="10" fill="#4F46E5"/>
                        <path d="M25 10L35 20L25 30L15 20L25 10Z" fill="white" opacity="0.9"/>
                        <path d="M25 20L35 30L25 40L15 30L25 20Z" fill="white" opacity="0.6"/>
                    </svg>
                </div>
                <h1>SQL Query Generator</h1>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar"></div>
                    <div class="user-details">
                        <span class="username" id="username"></span>
                        <span class="user-role" id="userRole"></span>
                    </div>
                </div>
                <button class="logout-btn" id="logoutBtn">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                    Logout
                </button>
            </div>
        </header>

        <div class="dashboard-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3>Database Selection</h3>
                    <select id="databaseSelect" class="database-select">
                        <option value="">Select a database...</option>
                    </select>
                </div>

                <div class="sidebar-section" id="schemaSection" style="display: none;">
                    <h3>Database Schema</h3>
                    <div id="schemaInfo" class="schema-info"></div>
                </div>

                <div class="sidebar-section" id="statsSection" style="display: none;">
                    <h3>Database Statistics</h3>
                    <div id="databaseStats" class="database-stats"></div>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Query Input Section -->
                <div class="query-section">
                    <h2>Natural Language Query</h2>
                    
                    <div class="example-queries" id="exampleQueries" style="display: none;">
                        <h4>Example queries:</h4>
                        <div class="example-buttons" id="exampleButtons"></div>
                    </div>

                    <div class="query-input-wrapper">
                        <textarea 
                            id="queryInput" 
                            class="query-input" 
                            placeholder="Enter your query in natural language..."
                            rows="4"
                        ></textarea>
                        <button id="generateBtn" class="generate-btn" disabled>
                            <span id="generateBtnText">Generate & Execute SQL</span>
                            <div class="spinner" id="generateSpinner"></div>
                        </button>
                    </div>
                </div>

                <!-- Results Section -->
                <div id="resultsSection" class="results-section" style="display: none;">
                    <!-- SQL Query Display -->
                    <div class="result-card">
                        <div class="card-header">
                            <h3>Generated SQL Query</h3>
                            <button class="copy-btn" id="copySqlBtn">
                                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                </svg>
                                Copy
                            </button>
                        </div>
                        <pre><code id="sqlQuery" class="language-sql"></code></pre>
                        <div id="sqlExplanation" class="sql-explanation"></div>
                    </div>

                    <!-- Query Results -->
                    <div class="result-card">
                        <div class="card-header">
                            <h3>Query Results</h3>
                            <div class="result-actions">
                                <span class="result-stats" id="resultStats"></span>
                                <button class="export-btn" id="exportCsvBtn">
                                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                    </svg>
                                    Export CSV
                                </button>
                            </div>
                        </div>
                        <div class="table-wrapper">
                            <table id="resultsTable" class="results-table"></table>
                        </div>
                    </div>
                </div>

                <!-- Query History -->
                <div class="history-section" id="historySection" style="display: none;">
                    <h3>Query History</h3>
                    <div id="queryHistory" class="query-history"></div>
                </div>
            </main>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
